<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" *ngIf="isLogin" aria-current="page" routerLink="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" *ngIf="isLogin" aria-current="page" routerLink="/user-location">User Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" *ngIf="isLogin" aria-current="page" routerLink="/user-message">User Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin" [routerLink] (click)='logout()'>Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="!isLogin" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="!isLogin" routerLink="/signup">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="page_container">
    <router-outlet></router-outlet>
</div>

</html>
