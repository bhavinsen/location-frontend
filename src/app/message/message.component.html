<div class="container">
    <agm-map [latitude]='lat' [longitude]='lng'>
        <agm-marker *ngFor="let marker of message;let i = index" [latitude]="marker.latitude " [longitude]="marker.longitude ">
            <agm-info-window #infoWindow>
                {{ marker.message }}
            </agm-info-window>
        </agm-marker>
    </agm-map>
</div>
