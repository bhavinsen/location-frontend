<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>

                    <!------------------------------------Email Address --------------------------------- -->
                    <input type="text" name="email" placeholder="Email" formControlName="email" id="email" placeholder="Email" type="text" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                    <!------------------------------------Password--------------------------------- -->
                    <input type="password" formControlName="password" id="psw" name="psw" placeholder="Create password" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <input type="submit" name="" value="Login">
                    <p class="text-center" style="color: white;">Donâ€™t have an account? <a href="/signup">Sign Up</a> </p>
                    <p class="text-center" style="color: white;">Forgot your password? <a href="">Forgot Password</a> </p>

                        <ul class="social-network social-circle">

                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
